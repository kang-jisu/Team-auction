spring.output.ansi.enabled: ALWAYS

logging:
  level:
    org:
      hibernate:
        type:
          descriptor:
            sql: trace

spring:
  config:
    import: classpath:application-security.yml
  profiles:
    include:
      - security
  jpa:
    properties:
      hibernate:
        ddl-auto: true
        show_sql: true
        format_sql: true
    generate-ddl: true
  datasource:
    url: jdbc:mysql://localhost:3306/mayoauction?useSSL=false&useUnicode=true&serverTimezone=Asia/Seoul
    username: root
    password:
    driver-class-name: com.mysql.cj.jdbc.Driver