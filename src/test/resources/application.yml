spring.output.ansi.enabled: ALWAYS

logging:
  level:
    org:
      hibernate:
        type:
          descriptor:
            sql: trace
spring:
  jpa:
    properties:
      hibernate:
        show_sql: true
        format_sql: true
        ddl-auto: true
    generate-ddl : true
    # database 인메모리DB사용
    hikari:
      idleTimeout: 10000
      connection-timeout: 10000
      validation-timeout: 10000
      maxLifetime: 580000
  transaction:
    rollback-on-commit-failure: true
  config:
    activate:
      on-profile: test
server:
  servlet:
    encoding:
      charset: UTF-8
      force: true
    session:
      tracking-modes: COOKIE