spring:
  datasource:
    hikari:
      jdbc-url: jdbc:h2:mem:testdb;MODE=MYSQL
      username: sa
  h2:
    console:
      enabled: true # 웹 콘솔 옵션 활성화
  jpa:
    show_sql: true # 콘솔에서 쿼리 로그를 확인할 수 있음.
    properties:
      hibernates:
        dialect: org.hibernate.dialect.MySQL57Dialect
        storage_engie: innodb
